<ion-view view-title="Nueva lista">
  <ion-content>


    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre de la lista" ng-model="newlist.name">
      </label>
    </div>

    <div class="padding">
      <button class="button button-full button-positive" ng-click="newList();">
        Nueva lista
      </button>
    </div>


  </ion-content>
</ion-view>
